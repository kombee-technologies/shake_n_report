name: shake_n_report
description: A Flutter plugin that enables users to report bugs by shaking their device.
version: 0.0.5-beta.3
homepage: https://github.com/kombee-technologies
repository: https://github.com/kombee-technologies/shake_n_report
issue_tracker: https://github.com/kombee-technologies/shake_n_report/issues
license: MIT

flutter:
  plugin: 
    platforms: 
      android: 
        dartPluginClass: ShakeNReportPlugin
      ios:
        dartPluginClass: ShakeNReportPlugin

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
    
  # Core shake detection
  shake: ^3.0.0
  
  # State management
  flutter_bloc: ^9.1.1
  
  # Storage and security
  flutter_secure_storage: ^9.2.4
  
  # OAuth and web integration
  webview_flutter: ^4.13.0
  
  # Media and permissions
  image_picker: ^1.2.1
  permission_handler: ^12.0.1 
  device_info_plus: ^12.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
